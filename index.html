<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--STYLES-->
    <link rel="stylesheet" href="styles/styles.css" />
<!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
<!--TITLE-->
    <title>Duck form</title>
</head>
<body>

    <main class="form">
        <div class="form__content">
            <form action="">
                <label for="name" class="form__label">full name</label>
                <input type="text" id="name">
                <label for="email" class="form__label">email</label>
                <input type="email" id="email">
                <label for="regarding" class="form__label">message regarding</label>
                <select name="" id="regarding">
                    <option value="order">order</option>
                    <option value="payment">payment</option>
                    <option value="other" selected>other</option>
                </select>
                <label for="message" class="form__label">message</label>
                <textarea name="message" id="message" cols="1" rows="10" placeholder="write your message here..."></textarea>
                <button type="submit" class="form__btn">send message</button>
            </form>
        </div>
        <div class="form__bg">
            <img src="img/hiclipart 2.svg" alt="photo of duck toy" class="form__bg__img">
        </div>
    </main>
    
</body>
</html>
